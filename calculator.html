<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body">
        <div class="main">
            <input type="text" class="display">
            <div>
                <button class="row row-1">1</button>
                <button class="row row-1">2</button>
                <button class="row row-1">3</button>
            </div>
            <div>
                <button class="row row-2">4</button>
                <button class="row-2">5</button>
                <button class="row row-2">6</button>
            </div>
            <div>
                <button class="row row-3">7</button>
                <button class="row row-3">8</button>
                <button class="row row-3">9</button>
            </div>
            <div>
                <button class="row row-4">+</button>
                <button class="row row-4">=</button>
                <button class="row row-4">*</button>
            </div>
        </div>
    </div>
       


    <script src="JS/calculator.js"></script>
</body>
</html>
